dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 127.0.0.1:7874
  fake-ip-filter:
  - "+.*"
  default-nameserver:
  - 192.168.1.1
  - 114.114.114.114
  - 119.29.29.29
  - "[2001:da8::666]:53"
  nameserver:
  - 192.168.1.1
  - dhcp://"eth4"
  - 114.114.114.114
  - 119.29.29.29
  fallback:
  - "[2001:da8::666]:53"
  - tls://dot.tiar.app
